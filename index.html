<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<div id="main">
    <textarea cols=150 rows=50 id="textbox" v-model="text"></textarea>
    <button id="parseJson" @click="test">Parse json</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
<script>
    new Vue({
        el: '#main',
        data: {
            text: ''
        },
        methods: {
            test: function() {
                this.text = JSON.parse(this.text);
            }
        }
    })
</script>
</body>
</html>
